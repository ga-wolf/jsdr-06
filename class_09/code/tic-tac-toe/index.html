<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="board">
      <div class="cell" data-row="0" data-col="0"><span></span></div>
      <div class="cell" data-row="1" data-col="0"><span></span></div>
      <div class="cell" data-row="2" data-col="0"><span></span></div>
      <div class="cell" data-row="0" data-col="1"><span></span></div>
      <div class="cell" data-row="1" data-col="1"><span></span></div>
      <div class="cell" data-row="2" data-col="1"><span></span></div>
      <div class="cell" data-row="0" data-col="2"><span></span></div>
      <div class="cell" data-row="1" data-col="2"><span></span></div>
      <div class="cell" data-row="2" data-col="2"><span></span></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
